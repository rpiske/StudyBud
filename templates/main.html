<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyBud</title>
    <link rel="stylesheet" type='text/css' media='screen' href="{% static 'styles/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <img src="{% static 'images/img.png' %}" width="200px" alt="">

    {% block content %}

    {% endblock %}

</body>
</html>
